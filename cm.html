<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, blue, pink);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .form-actions {
            text-align: center;
        }

        .form-actions button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        .form-actions button.cancel {
            background-color: #f44336;
        }

        .form-actions button.delete {
            background-color: #ff9800;
        }

        .form-actions button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>Customer Registration</h1>
    <div class="container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="ssn">Customer SSN Id:</label>
                <input type="text" id="ssn" name="ssn" required readonly>
            </div>
            <div class="form-group">
                <label for="name">Customer Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your Account number" required>
                <div class="error" id="accountNumberError"></div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maritalStatus">Marital Status:</label>
                <select id="maritalStatus" name="maritalStatus" required>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="abc@mail.com" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="ifsc">IFSC Code:</label>
                <input type="text" id="ifsc" name="ifsc" required>
                <div class="error" id="ifscError"></div>
            </div>
            <div class="form-group">
                <label for="balance">Account Balance:</label>
                <input type="number" id="balance" name="balance" required>
            </div>
            <div class="form-group">
                <label for="adhaar">Adhaar Card Number:</label>
                <input type="text" id="adhaar" name="adhaar" pattern="[0-9]{12}" placeholder="Enter your 12 digit aadhar number" required>
            </div>
            <div class="form-group">
                <label for="pan">PAN Card Number:</label>
                <input type="text" id="pan" name="pan" required>
                <div class="error" id="panError"></div>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="button" class="cancel">Cancel</button>
                <button type="button" class="delete">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // Function to generate a random 10-digit SSN
        function generateUniqueSSN() {
            let ssn;
            const customers = JSON.parse(localStorage.getItem('customers')) || [];

            do {
                ssn = Math.floor(1000000000 + Math.random() * 9000000000).toString(); // Generate a random 10-digit number
            } while (customers.some(customer => customer.ssn === ssn)); // Check if SSN already exists

            return ssn;
        }

                    // Generate a unique SSN
                    const ssn = generateUniqueSSN();
                    document.getElementById('ssn').value = ssn; // Set the SSN field

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Clear previous error messages
            document.getElementById('accountNumberError').innerText = '';
            document.getElementById('ifscError').innerText = '';
            document.getElementById('panError').innerText = '';



            // Get input values
            const customerData = {
                ssn: ssn,
                name: document.getElementById('name').value,
                accountNumber: document.getElementById('accountNumber').value,
                dob: document.getElementById('dob').value,
                gender: document.getElementById('gender').value,
                maritalStatus: document.getElementById('maritalStatus').value,
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                ifsc: document.getElementById('ifsc').value,
                balance: document.getElementById('balance').value,
                adhaar: document.getElementById('adhaar').value,
                pan: document.getElementById('pan').value,
            };

            let valid = true;

            // Validate account number (11 to 16 digits)
            const accountNumberPattern = /^\d{11,16}$/;
            if (!accountNumberPattern.test(customerData.accountNumber)) {
                document.getElementById('accountNumberError').innerText = 'Account Number must be between 11 to 16 digits.';
                valid = false;
            }

            // Validate IFSC code (XXXX0YYYYYY)
            const ifscPattern = /^[A-Z]{4}0[A-Z0-9]{6}$/; // 4 letters, 0, 6 alphanumeric
            if (!ifscPattern.test(customerData.ifsc)) {
                document.getElementById('ifscError').innerText = 'IFSC Code must be in the format XXXX0YYYYYY (4 letters, followed by 0, then 6 alphanumeric characters).';
                valid = false;
            }

            // Validate PAN (10 characters, specific format)
            const panPattern = /^[A-Z]{5}\d{4}[A-Z]{1}$/; // Format: ABCDE1234F
            if (!panPattern.test(customerData.pan)) {
                document.getElementById('panError').innerText = 'PAN must be in the format ABCDE1234F.';
                valid = false;
            }

            // If all validations pass, store the data
            if (valid) {
                // Retrieve existing customers or initialize as an empty array
                const customers = JSON.parse(localStorage.getItem('customers')) || [];

                // Add the new customer data to the array
                customers.push(customerData);

                // Store updated customers array in localStorage
                localStorage.setItem('customers', JSON.stringify(customers));

                // Notify the user
                alert('Customer Registration Successful');

                // Clear the form after submission
                document.getElementById('registrationForm').reset();
                document.getElementById('ssn').value = generateUniqueSSN(); // Generate a new SSN for next entry
            }
        });
    </script>
</body>

</html>

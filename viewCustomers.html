<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Cards</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8; /* Lighter background for contrast */
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Darker title color */
            margin-bottom: 40px;
            font-size: 2.5em;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            background-color: #ffffff; /* White background for cards */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 150px; /* Slightly larger for better content fit */
            height: 150px; /* Adjusted height */
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #e0e0e0;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background-color: #e7f3fe; /* Light blue background on hover */
        }

        .card h2 {
            margin: 10px 0;
            font-size: 1.5em; /* Increased font size for better readability */
            color: #2980b9; /* Blue color for headings */
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #34495e; /* Darker text for better contrast */
        }

        /* Add a footer for additional information */
        .card footer {
            margin-top: 20px;
            font-size: 12px;
            color: #7f8c8d; /* Lighter text color for a more elegant look */
        }

        @media (max-width: 600px) {
            .card {
                width: 100%; /* Full width on smaller screens */
                height: auto; /* Auto height for better layout */
            }
        }
    </style>
</head>
<body>
    <h1>Customer Information</h1>
    <div class="card-container" id="cardContainer"></div>

    <script>
        // Function to display customer cards
        function displayCustomerCards() {
            const cardContainer = document.getElementById('cardContainer');
            const customers = JSON.parse(localStorage.getItem('customers')) || []; // Get customers from local storage

            if (customers.length > 0) {
                customers.forEach(customer => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h2>${customer.name}</h2>
                        <p>SSN: ${customer.ssn}</p>
                    `;
                    cardContainer.appendChild(card);
                });
            } else {
                cardContainer.innerHTML = '<p style="color: #999;">No customers found.</p>';
            }
        }

        // Call the function to display the cards
        displayCustomerCards();
    </script>
</body>
</html>
